version: '3.7'
services:
  ghostfolio:
    build: ../
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/ghostfolio-db?sslmode=prefer
      REDIS_HOST: 'redis'
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - 3333:3333

  postgres:
    image: postgres:12
    env_file:
      - ../.env
    volumes:
      - postgres:/var/lib/postgresql/data

  redis:
    image: 'redis:alpine'

volumes:
  postgres:
