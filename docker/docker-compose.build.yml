name: ghostfolio
services:
  ghostfolio:
    build: ../
    image: ghostfolio/ghostfolio:local
    extends:
      file: docker-compose.yml
      service: ghostfolio

  postgres:
    extends:
      file: docker-compose.yml
      service: postgres

  redis:
    extends:
      file: docker-compose.yml
      service: redis

volumes:
  postgres:
