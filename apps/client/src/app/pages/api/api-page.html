<div class="container">
  <div class="mb-3">
    <h2 class="text-center">Status</h2>
    <div>{{ status$ | async | json }}</div>
  </div>
  <div>
    <h2 class="text-center">Lookup</h2>
    <ul *ngIf="symbols$ | async as symbols">
      @for (item of symbols; track item.symbol) {
        <li>{{ item.name }} ({{ item.symbol }})</li>
      }
    </ul>
  </div>
</div>
