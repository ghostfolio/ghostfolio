<div class="container">
  <div class="row">
    <div class="col">
      <h3 class="d-flex justify-content-center mb-3" i18n>Allocations</h3>
      <gf-activities-filter
        [allFilters]="allFilters"
        [isLoading]="isLoading"
        [placeholder]="placeholder"
        (valueChanged)="filters$.next($event)"
      ></gf-activities-filter>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-card class="mb-3">
        <mat-card-header class="mb-2 overflow-hidden w-100">
          <mat-card-title class="m-0 text-truncate" i18n
            >Proportion of Net Worth</mat-card-title
          >
          <gf-value
            class="justify-content-end l-2"
            size="medium"
            [isPercent]="true"
            [value]="isLoading ? undefined : portfolioDetails?.filteredValueInPercentage"
          ></gf-value>
        </mat-card-header>
        <mat-card-content>
          <mat-progress-bar
            mode="determinate"
            [title]="(portfolioDetails?.filteredValueInPercentage * 100).toFixed(2) + '%'"
            [value]="portfolioDetails?.filteredValueInPercentage * 100"
          ></mat-progress-bar>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="proportion-charts row">
    <div class="col-md-4">
      <mat-card class="mb-3">
        <mat-card-header class="overflow-hidden w-100">
          <mat-card-title class="text-truncate" i18n>By Account</mat-card-title>
          <gf-toggle
            [defaultValue]="period"
            [isLoading]="false"
            [options]="periodOptions"
            (change)="onChangePeriod($event.value)"
          ></gf-toggle>
        </mat-card-header>
        <mat-card-content>
          <gf-portfolio-proportion-chart
            cursor="pointer"
            [baseCurrency]="user?.settings?.baseCurrency"
            [isInPercent]="hasImpersonationId || user.settings.isRestrictedView"
            [keys]="['id']"
            [locale]="user?.settings?.locale"
            [positions]="accounts"
            (proportionChartClicked)="onAccountChartClicked($event)"
          ></gf-portfolio-proportion-chart>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-4">
      <mat-card class="mb-3">
        <mat-card-header class="overflow-hidden w-100">
          <mat-card-title class="align-items-center d-flex text-truncate"
            ><span i18n>By Currency</span>
            <gf-premium-indicator
              *ngIf="user?.subscription?.type === 'Basic'"
              class="ml-1"
            ></gf-premium-indicator
          ></mat-card-title>
          <gf-toggle
            [defaultValue]="period"
            [isLoading]="false"
            [options]="periodOptions"
            (change)="onChangePeriod($event.value)"
          ></gf-toggle>
        </mat-card-header>
        <mat-card-content>
          <gf-portfolio-proportion-chart
            [baseCurrency]="user?.settings?.baseCurrency"
            [isInPercent]="hasImpersonationId || user.settings.isRestrictedView"
            [keys]="['currency']"
            [locale]="user?.settings?.locale"
            [positions]="positions"
          ></gf-portfolio-proportion-chart>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-4">
      <mat-card class="mb-3">
        <mat-card-header class="overflow-hidden w-100">
          <mat-card-title class="align-items-center d-flex text-truncate"
            ><span i18n>By Asset Class</span
            ><gf-premium-indicator
              *ngIf="user?.subscription?.type === 'Basic'"
              class="ml-1"
            ></gf-premium-indicator
          ></mat-card-title>
          <gf-toggle
            [defaultValue]="period"
            [isLoading]="false"
            [options]="periodOptions"
            (change)="onChangePeriod($event.value)"
          ></gf-toggle>
        </mat-card-header>
        <mat-card-content>
          <gf-portfolio-proportion-chart
            [baseCurrency]="user?.settings?.baseCurrency"
            [isInPercent]="hasImpersonationId || user.settings.isRestrictedView"
            [keys]="['assetClass', 'assetSubClass']"
            [locale]="user?.settings?.locale"
            [positions]="positions"
          ></gf-portfolio-proportion-chart>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-12 allocations-by-symbol">
      <mat-card class="mb-3">
        <mat-card-header class="overflow-hidden w-100">
          <mat-card-title class="align-items-center d-flex text-truncate">
            <ng-container i18n>By Holding</ng-container></mat-card-title
          >
          <gf-toggle
            [defaultValue]="period"
            [isLoading]="false"
            [options]="periodOptions"
            (change)="onChangePeriod($event.value)"
          ></gf-toggle>
        </mat-card-header>
        <mat-card-content>
          <gf-portfolio-proportion-chart
            class="mx-auto"
            cursor="pointer"
            [baseCurrency]="user?.settings?.baseCurrency"
            [isInPercent]="hasImpersonationId || user.settings.isRestrictedView"
            [keys]="['symbol']"
            [locale]="user?.settings?.locale"
            [positions]="symbols"
            [showLabels]="deviceType !== 'mobile'"
            (proportionChartClicked)="onSymbolChartClicked($event)"
          ></gf-portfolio-proportion-chart>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-4">
      <mat-card class="mb-3">
        <mat-card-header class="overflow-hidden w-100">
          <mat-card-title class="align-items-center d-flex text-truncate"
            ><span i18n>By Sector</span
            ><gf-premium-indicator
              *ngIf="user?.subscription?.type === 'Basic'"
              class="ml-1"
            ></gf-premium-indicator
          ></mat-card-title>
          <gf-toggle
            [defaultValue]="period"
            [isLoading]="false"
            [options]="periodOptions"
            (change)="onChangePeriod($event.value)"
          ></gf-toggle>
        </mat-card-header>
        <mat-card-content>
          <gf-portfolio-proportion-chart
            [baseCurrency]="user?.settings?.baseCurrency"
            [isInPercent]="hasImpersonationId || user.settings.isRestrictedView"
            [keys]="['name']"
            [locale]="user?.settings?.locale"
            [maxItems]="10"
            [positions]="sectors"
          ></gf-portfolio-proportion-chart>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-4">
      <mat-card class="mb-3">
        <mat-card-header class="overflow-hidden w-100">
          <mat-card-title class="align-items-center d-flex text-truncate"
            ><span i18n>By Continent</span
            ><gf-premium-indicator
              *ngIf="user?.subscription?.type === 'Basic'"
              class="ml-1"
            ></gf-premium-indicator
          ></mat-card-title>
          <gf-toggle
            [defaultValue]="period"
            [isLoading]="false"
            [options]="periodOptions"
            (change)="onChangePeriod($event.value)"
          ></gf-toggle>
        </mat-card-header>
        <mat-card-content>
          <gf-portfolio-proportion-chart
            [baseCurrency]="user?.settings?.baseCurrency"
            [isInPercent]="hasImpersonationId || user.settings.isRestrictedView"
            [keys]="['name']"
            [locale]="user?.settings?.locale"
            [positions]="continents"
          ></gf-portfolio-proportion-chart>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-4">
      <mat-card class="mb-3">
        <mat-card-header class="overflow-hidden w-100">
          <mat-card-title class="align-items-center d-flex text-truncate"
            ><span i18n>By Country</span
            ><gf-premium-indicator
              *ngIf="user?.subscription?.type === 'Basic'"
              class="ml-1"
            ></gf-premium-indicator
          ></mat-card-title>
          <gf-toggle
            [defaultValue]="period"
            [isLoading]="false"
            [options]="periodOptions"
            (change)="onChangePeriod($event.value)"
          ></gf-toggle>
        </mat-card-header>
        <mat-card-content>
          <gf-portfolio-proportion-chart
            [baseCurrency]="user?.settings?.baseCurrency"
            [isInPercent]="hasImpersonationId || user.settings.isRestrictedView"
            [keys]="['name']"
            [locale]="user?.settings?.locale"
            [maxItems]="10"
            [positions]="countries"
          ></gf-portfolio-proportion-chart>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="row world-map-chart">
    <div class="col-lg">
      <mat-card class="mb-3">
        <mat-card-header class="overflow-hidden w-100">
          <mat-card-title class="align-items-center d-flex text-truncate"
            ><span i18n>Regions</span
            ><gf-premium-indicator
              *ngIf="user?.subscription?.type === 'Basic'"
              class="ml-1"
            ></gf-premium-indicator
          ></mat-card-title>
          <gf-toggle
            [defaultValue]="period"
            [isLoading]="false"
            [options]="periodOptions"
            (change)="onChangePeriod($event.value)"
          ></gf-toggle>
        </mat-card-header>
        <mat-card-content>
          <gf-world-map-chart
            [baseCurrency]="user?.settings?.baseCurrency"
            [countries]="countries"
            [isInPercent]="hasImpersonationId || user.settings.isRestrictedView"
          ></gf-world-map-chart>
          <div class="row">
            <div class="col-xs-12 col-md-4 my-2">
              <gf-value
                i18n
                size="large"
                [isPercent]="true"
                [value]="markets?.developedMarkets?.value"
                >Developed Markets</gf-value
              >
            </div>
            <div class="col-xs-12 col-md-4 my-2">
              <gf-value
                i18n
                size="large"
                [isPercent]="true"
                [value]="markets?.emergingMarkets?.value"
                >Emerging Markets</gf-value
              >
            </div>
            <div class="col-xs-12 col-md-4 my-2">
              <gf-value
                i18n
                size="large"
                [isPercent]="true"
                [value]="markets?.otherMarkets?.value"
                >Other Markets</gf-value
              >
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
