<div class="container">
  <div class="mb-5 row">
    <div class="col">
      <h1 class="d-none d-sm-block h3 mb-4 text-center" i18n>Changelog</h1>

      @if (isLoading) {
        <ngx-skeleton-loader
          animation="pulse"
          [theme]="{
            'border-radius': '0.25rem',
            height: '1.375rem',
            width: '35%'
          }"
        />
        <ngx-skeleton-loader
          animation="pulse"
          class="mt-2"
          [theme]="{
            'border-radius': '0.25rem',
            height: '1.375rem',
            width: '15%'
          }"
        />
        <ngx-skeleton-loader
          animation="pulse"
          class="mt-2"
          [theme]="{
            'border-radius': '0.25rem',
            height: '1.375rem',
            width: '65%'
          }"
        />
      } @else {
        <div class="changelog">
          <markdown
            [src]="'../assets/CHANGELOG.md'"
            (load)="onLoad()"
          ></markdown>
        </div>
      }
    </div>
  </div>
</div>
