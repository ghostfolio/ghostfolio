<gf-symbol-icon
  *ngIf="symbolUrl"
  class="mr-1"
  size="large"
  [url]="symbolUrl"
></gf-symbol-icon>
<span class="flex-grow-1 text-truncate">{{ title }}</span>
<button
  *ngIf="deviceType !== 'mobile'"
  class="no-min-width px-0"
  mat-button
  (click)="onClickCloseButton()"
>
  <ion-icon name="close" size="large"></ion-icon>
</button>
