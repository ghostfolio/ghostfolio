@if (status$ | async; as status) {
  @if (status.isHealthy) {
    <span class="text-success" i18n>Online</span>
  } @else {
    <span class="text-danger" i18n>Offline</span>
  }
} @else {
  <ngx-skeleton-loader
    animation="pulse"
    class="px-4 py-3"
    [theme]="{
      height: '1.5rem',
      width: '100%'
    }"
  />
}
