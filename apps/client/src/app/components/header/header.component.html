<mat-toolbar class="p-0">
  <ng-container *ngIf="user">
    <a [routerLink]="['/']" class="no-min-width px-2" mat-button>
      <gf-logo></gf-logo>
    </a>
    <span class="spacer"></span>
    <a
      class="d-none d-sm-block"
      i18n
      mat-flat-button
      [color]="
        currentRoute === 'home' || currentRoute === 'zen' ? 'primary' : null
      "
      [routerLink]="['/']"
      >Overview</a
    >
    <a
      *ngIf="user?.settings?.viewMode === 'DEFAULT'"
      class="d-none d-sm-block mx-1"
      i18n
      mat-flat-button
      [color]="
        currentRoute === 'analysis' ||
        currentRoute === 'report' ||
        currentRoute === 'tools'
          ? 'primary'
          : null
      "
      [routerLink]="['/tools']"
      >Tools</a
    >
    <a
      class="d-none d-sm-block mx-1"
      i18n
      mat-flat-button
      [color]="currentRoute === 'transactions' ? 'primary' : null"
      [routerLink]="['/transactions']"
      >Transactions</a
    >
    <a
      class="d-none d-sm-block mx-1"
      i18n
      mat-flat-button
      [color]="currentRoute === 'accounts' ? 'primary' : null"
      [routerLink]="['/accounts']"
      >Accounts</a
    >
    <a
      *ngIf="hasPermissionToAccessAdminControl"
      class="d-none d-sm-block mx-1"
      i18n
      mat-flat-button
      [color]="currentRoute === 'admin' ? 'primary' : null"
      [routerLink]="['/admin']"
      >Admin Control</a
    >
    <a
      class="d-none d-sm-block mx-1"
      i18n
      mat-flat-button
      [color]="currentRoute === 'resources' ? 'primary' : null"
      [routerLink]="['/resources']"
      >Resources</a
    >
    <a
      *ngIf="hasPermissionForSubscription"
      class="d-none d-sm-block mx-1"
      i18n
      mat-flat-button
      [color]="currentRoute === 'pricing' ? 'primary' : null"
      [routerLink]="['/pricing']"
      >Pricing</a
    >
    <a
      class="d-none d-sm-block mx-1"
      i18n
      mat-flat-button
      [color]="currentRoute === 'about' ? 'primary' : null"
      [routerLink]="['/about']"
      >About</a
    >
    <button
      class="no-min-width px-1"
      mat-flat-button
      [matMenuTriggerFor]="accountMenu"
    >
      <ion-icon
        class="d-none d-sm-block"
        name="person-circle-outline"
        size="large"
      ></ion-icon>
      <ion-icon
        class="d-block d-sm-none"
        name="menu-outline"
        size="large"
      ></ion-icon>
    </button>
    <mat-menu #accountMenu="matMenu" xPosition="before">
      <ng-container *ngIf="user?.access?.length > 0">
        <button
          class="align-items-center d-flex"
          mat-menu-item
          (click)="impersonateAccount(null)"
        >
          <ion-icon
            *ngIf="user?.access?.length > 0"
            class="mr-2"
            [name]="
              impersonationId
                ? 'radio-button-off-outline'
                : 'radio-button-on-outline'
            "
          ></ion-icon>
          <span *ngIf="user?.alias">{{ user.alias }}</span>
          <span *ngIf="!user?.alias" i18n><span></span>Me</span>
        </button>
        <button
          *ngFor="let accessItem of user?.access"
          class="align-items-center d-flex"
          disabled="false"
          mat-menu-item
          (click)="impersonateAccount(accessItem.id)"
        >
          <ion-icon
            class="mr-2"
            name="square-outline"
            [name]="
              accessItem.id === impersonationId
                ? 'radio-button-on-outline'
                : 'radio-button-off-outline'
            "
          ></ion-icon>
          <span *ngIf="accessItem.alias">{{ accessItem.alias }}</span>
          <span *ngIf="!accessItem.alias" i18n>User</span>
        </button>
        <hr class="m-0" />
      </ng-container>
      <a
        *ngIf="user?.settings?.viewMode === 'DEFAULT'"
        class="d-block d-sm-none"
        i18n
        mat-menu-item
        [ngClass]="{
          'font-weight-bold':
            currentRoute === 'analysis' ||
            currentRoute === 'report' ||
            currentRoute === 'tools'
        }"
        [routerLink]="['/tools']"
        >Tools</a
      >
      <a
        class="d-block d-sm-none"
        i18n
        mat-menu-item
        [ngClass]="{
          'font-weight-bold': currentRoute === 'transactions'
        }"
        [routerLink]="['/transactions']"
        >Transactions</a
      >
      <a
        class="d-block d-sm-none"
        i18n
        mat-menu-item
        [ngClass]="{ 'font-weight-bold': currentRoute === 'accounts' }"
        [routerLink]="['/accounts']"
        >Accounts</a
      >
      <a
        class="align-items-center d-flex"
        i18n
        mat-menu-item
        [ngClass]="{ 'font-weight-bold': currentRoute === 'account' }"
        [routerLink]="['/account']"
        >My Ghostfolio</a
      >
      <a
        *ngIf="hasPermissionToAccessAdminControl"
        class="d-block d-sm-none"
        i18n
        mat-menu-item
        [ngClass]="{ 'font-weight-bold': currentRoute === 'admin' }"
        [routerLink]="['/admin']"
        >Admin Control</a
      >
      <hr class="m-0" />
      <a
        class="d-block d-sm-none"
        i18n
        mat-menu-item
        [ngClass]="{
          'font-weight-bold': currentRoute === 'resources'
        }"
        [routerLink]="['/resources']"
        >Resources</a
      >
      <a
        *ngIf="hasPermissionForSubscription"
        class="d-block d-sm-none"
        i18n
        mat-menu-item
        [ngClass]="{ 'font-weight-bold': currentRoute === 'pricing' }"
        [routerLink]="['/pricing']"
        >Pricing</a
      >
      <a
        class="d-block d-sm-none"
        i18n
        mat-menu-item
        [ngClass]="{ 'font-weight-bold': currentRoute === 'about' }"
        [routerLink]="['/about']"
        >About Ghostfolio</a
      >
      <hr class="d-block d-sm-none m-0" />
      <button mat-menu-item (click)="onSignOut()">Logout</button>
    </mat-menu>
  </ng-container>
  <ng-container *ngIf="user === null">
    <a
      *ngIf="currentRoute && currentRoute !== 'start'"
      class="mx-2 no-min-width px-2"
      mat-button
      [routerLink]="['/']"
    >
      <gf-logo></gf-logo>
    </a>
    <span class="spacer"></span>
    <a
      *ngIf="hasPermissionForSubscription"
      i18n
      mat-flat-button
      [color]="currentRoute === 'pricing' ? 'primary' : null"
      [routerLink]="['/pricing']"
      >Pricing</a
    >
    <a
      class="d-none d-sm-block mx-1"
      i18n
      mat-flat-button
      [color]="currentRoute === 'about' ? 'primary' : null"
      [routerLink]="['/about']"
      >About</a
    >
    <a
      class="d-none d-sm-block mx-1"
      href="https://github.com/ghostfolio/ghostfolio"
      mat-flat-button
      >GitHub</a
    >
    <button i18n mat-flat-button (click)="openLoginDialog()">Sign in</button>
  </ng-container>
</mat-toolbar>
