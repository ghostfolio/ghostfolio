<mat-radio-group
  class="d-block text-nowrap"
  [formControl]="optionFormControl"
  (change)="onValueChange()"
>
  @for (option of options; track option) {
    <mat-radio-button
      class="d-inline-flex"
      [disabled]="isLoading"
      [ngClass]="{ 'cursor-pointer': !isLoading }"
      [value]="option.value"
      >{{ option.label }}</mat-radio-button
    >
  }
</mat-radio-group>
