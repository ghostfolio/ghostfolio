<header>
  <gf-header
    class="position-fixed px-2 w-100"
    [currentRoute]="currentRoute"
    [info]="info"
    [user]="user"
    (signOut)="onSignOut()"
  ></gf-header>
</header>

<main role="main">
  <div *ngIf="canCreateAccount" class="container create-account-container">
    <div class="row">
      <div class="col-md-8 offset-md-2 text-center">
        <a class="text-center" [routerLink]="['/']">
          <div
            class="create-account-box d-inline-block px-3 py-2"
            (click)="onCreateAccount()"
          >
            <span i18n>You are using the Live Demo.</span>
            <a class="ml-2" href="#" i18n>Create Account</a>
          </div></a
        >
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
</main>

<footer
  *ngIf="currentRoute === 'start'"
  class="footer d-flex justify-content-center w-100"
>
  <div class="container text-center">
    <div>
      Â© {{ currentYear }} <a href="https://ghostfol.io">Ghostfolio</a>
      {{ version }}
    </div>
    <div class="py-2 text-muted">
      <small i18n
        >The risk of loss in trading can be substantial. It is not advisable to
        invest money you may need in the short term.</small
      >
    </div>
  </div>
</footer>
