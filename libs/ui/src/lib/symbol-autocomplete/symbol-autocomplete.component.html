<input
  autocapitalize="off"
  autocomplete="off"
  matInput
  [formControl]="control"
  [matAutocomplete]="symbolAutocomplete"
/>
<mat-autocomplete
  #symbolAutocomplete="matAutocomplete"
  [displayWith]="displayFn"
  (optionSelected)="onUpdateSymbol($event)"
>
  <mat-option *ngIf="isLoading">
    <mat-spinner diameter="50"></mat-spinner>
  </mat-option>
  <ng-container *ngIf="!isLoading">
    <mat-option
      *ngFor="let lookupItem of filteredLookupItems"
      class="line-height-1"
      [value]="lookupItem"
    >
      <span
        ><b>{{ lookupItem.name }}</b></span
      >
      <br />
      <small class="text-muted"
        >{{ lookupItem.symbol | gfSymbol }} Â· {{ lookupItem.currency }}</small
      >
    </mat-option>
  </ng-container>
</mat-autocomplete>
