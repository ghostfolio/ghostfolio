<mat-form-field appearance="outline" class="w-100">
  <button disabled mat-icon-button matPrefix>
    <ion-icon name="search-outline"></ion-icon>
  </button>
  <mat-chip-grid #chipList aria-label="Search keywords">
    <mat-chip-row
      *ngFor="let filter of selectedFilters"
      class="mx-1 my-0 px-2 py-0"
      matChipRemove
      [removable]="true"
      (removed)="onRemoveFilter(filter)"
    >
      {{ filter.label | gfSymbol }}
      <button matChipRemove>
        <ion-icon name="close-outline"></ion-icon>
      </button>
    </mat-chip-row>
    <input
      #searchInput
      name="close-outline"
      [formControl]="searchControl"
      [matAutocomplete]="autocomplete"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [placeholder]="placeholder"
      (matChipInputTokenEnd)="onAddFilter($event)"
    />
  </mat-chip-grid>
  <mat-autocomplete
    #autocomplete="matAutocomplete"
    (optionSelected)="onSelectFilter($event)"
  >
    <mat-optgroup
      *ngFor="let filterGroup of filterGroups$ | async"
      [label]="filterGroup.name"
    >
      <mat-option
        *ngFor="let filter of filterGroup.filters"
        [value]="filter.id"
      >
        <ng-container *ngIf="filter.type === 'ACCOUNT'">
          <gf-symbol-icon
            *ngIf="filter.accountPlatformUrl"
            [tooltip]="filter.label"
            [url]="filter.accountPlatformUrl"
          ></gf-symbol-icon>
          {{ filter.label }}
        </ng-container>
        <ng-container *ngIf="filter.type === 'CURRENCY'">
          <b>{{ filter.id !== filter.label ? filter.id : '' }}</b>
          {{ filter.label }}
        </ng-container>
        <ng-container *ngIf="filter.type === 'SYMBOL'">
          <gf-symbol-icon
            *ngIf="filter.symbolDataSource"
            [dataSource]="filter.symbolDataSource"
            [symbol]="filter.id"
            [tooltip]="filter.label"
          />
          <small class="text-muted">
            {{ filter.id }}
          </small>
          {{ filter.label | gfSymbol }}
        </ng-container>
        <ng-container *ngIf="filter.type === 'TYPE'">
          <gf-activity-type [activityType]="$any(filter.id)"></gf-activity-type>
        </ng-container>
        <ng-container
          *ngIf="
            filter.type !== 'ACCOUNT' &&
            filter.type !== 'CURRENCY' &&
            filter.type !== 'SYMBOL' &&
            filter.type !== 'TYPE'
          "
        >
          {{ filter.label }}
        </ng-container>
      </mat-option>
    </mat-optgroup>
  </mat-autocomplete>

  <button
    disabled
    mat-icon-button
    matSuffix
    [ngClass]="{ 'd-none': !isLoading }"
  >
    <mat-spinner matSuffix [diameter]="20"></mat-spinner>
  </button>
</mat-form-field>
